<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载进度条</title>
    <style>
        .bar-box {
            position: relative;
            width: 210px;
            height: 10px;
            background-color: gray;
            border: 1px solid gray;
            border-radius: 5px;
        }

        .bar-item {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 75%;
            background-color: red;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="bar-box">
        <div class="bar-item"></div>
    </div>
</body>

</html>
