    <title>在当前页面链接到指定位置</title>

        p {

        }

        <a href="#4">4</a>
        <a href="#5">5</a>
        <a href="#6">6</a>
        <a href="#7">7</a>

    <p><a id="2">栏目2</a></p>
    <p><a id="3">栏目3</a></p>
    <p><a id="4">栏目4</a></p>
    <p><a id="5">栏目5</a></p>
    <p><a id="6">栏目6</a></p>
    <p><a id="7">栏目7</a></p>
</body>

</html>
