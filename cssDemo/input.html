<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态搜索框</title>
    <style>
        .search-input {
            width: 100px;
            height: 30px;
            padding: 10px 20px;
            border: 1px solid lightgrey;
            border-radius: 5px;
        }

        .search-input:focus {
            outline: none;
            width: 300px;
            transition: width .5s;
        }
    </style>
</head>

<body>
    <input class="search-input" type="text" placeholder="搜索...">
</body>

</html>
